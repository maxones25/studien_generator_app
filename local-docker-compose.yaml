version: "2.1"
services:
  mysql:
    container_name: database
    image: mysql
    command:
      [
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci",
      ]
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/schema.sql:/docker-entrypoint-initdb.d/0-schema.sql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=studien_generator_app
    ports:
      - 3306:3306
    networks:
      - study-app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  admin-backend:
    container_name: admin-backend
    build:
      context: ./backend
      dockerfile: admin.dockerfile
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - 8000:8000
    environment:
      - DB_HOST=mysql
    networks:
      - study-app-network
    healthcheck:
      test:
        ["CMD", "curl", "--fail", "--silent", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  study-backend:
    container_name: study-backend
    build:
      context: ./backend
      dockerfile: study.dockerfile
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - 9000:9000
    environment:
      - DB_HOST=mysql
    networks:
      - study-app-network
    healthcheck:
      test:
        ["CMD", "curl", "--fail", "--silent", "http://localhost:9000/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  admin-frontend:
    container_name: admin-frontend
    build:
      context: ./frontend/admin-app
    depends_on:
      admin-backend:
        condition: service_healthy
    ports:
      - 3000:3000
    networks:
      - study-app-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "http://localhost:3000"]
      interval: 5s
      timeout: 5s
      retries: 10

  study-frontend:
    container_name: study-frontend
    build:
      context: ./frontend/study-app
    depends_on:
      study-backend:
        condition: service_healthy
    ports:
      - 4000:4000
    networks:
      - study-app-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "http://localhost:4000"]
      interval: 5s
      timeout: 5s
      retries: 10
      
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - 8080:80
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=root
    networks:
      - study-app-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "http://localhost:8080"]
      interval: 5s
      timeout: 5s
      retries: 10
networks:
  study-app-network:
